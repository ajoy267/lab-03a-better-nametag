<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Name-Tag</title>
</head>

<body>
    <section id="controls">
        <input type="text" name="name-tag" id="name">
        <button id="generate">Generate Name Tag</button>
    </section>
    <section id="pronoun-section">
        <input type="text" name="your-pronouns" id="pronouns">
        <button id="what-pronouns">What are your pronouns</button>
    </section>
    <section id="name-tag">
        <header id="colors">
            <h1>Hello</h1>
            <h2>my name is</h2>
        </header>
        <main id="first-name">Andrew Joy</main>
        <section id="the-pronouns">He/Him</section>
        <footer id="color">

        </footer>
    </section>
    <section id="button-colors">
        <button id="blue">Blue</button>
        <button id="orange">Orange</button>
        <button id="yellow">Yellow</button>
    </section>
    <script type="module" src="./app.js"></script>
</body>

</html>
